{% extends 'common/base1.html' %}

{% block title %}医生信息{% endblock %}
{% block content %}

    <div>
       <div class="panel-group" id="accordion" style="float: left">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseOne">
                            我的坐诊
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="panel-body"><a href="{{ url_for('doctor.checkqueue') }}">挂号处理</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.queue') }}">现场挂号</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.mypatient') }}">我的病人</a></div>
{#                        #}
                        <div class="panel-body"><a href="{{ url_for('doctor.history') }}">历史记录</a></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseTwo">
                            个人信息
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="panel-body"><a href="{{ url_for('doctor.profile') }}">我的信息</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.doctorinfo') }}">医生信息</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.message') }}">查看留言</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.messagehistory') }}">我的留言</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.change_mm') }}">修改密码</a></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseThree">
                            诊所库存
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="panel-body"><a href="{{ url_for('doctor.store') }}">库存信息</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.help') }}">我要帮助</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bs-example" data-example-id="bordered-table"
             style="float: left;margin-left: 50px; margin-top: 40px">
            <table class="table table-bordered">
                <thead>
                <tr>
                    {#                    <th>序号</th>#}
                    <th  style="width: 100px; text-align: center">姓名</th>
                    <th style="width: 100px; text-align: center">年龄</th>
                    <th style="width: 300px; text-align: center">研究方向</th>
                    <th  style="width: 400px; text-align: center">个人简介</th>

                </tr>
                </thead>
                <tbody>
                {% for u in doctors %}
                    <tr>
                        <th scope="row">{{ u.name }}</th>
                        <td>{{ u.age }}</td>
                        <td>{{ u.dirc }}</td>
                        <td >{{ u.intr }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>


    </div>
{% endblock %}
