{% extends 'common/base1.html' %}
{% block content %}
    {{ super() }}
<div>
    <div class="panel-group" id="accordion" style="float: left">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseOne">
                            我的坐诊
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="panel-body"><a href="{{ url_for('doctor.checkqueue') }}">挂号处理</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.queue') }}">现场挂号</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.mypatient') }}">我的病人</a></div>
{#                        #}
                        <div class="panel-body"><a href="{{ url_for('doctor.history') }}">历史记录</a></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseTwo">
                            个人信息
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="panel-body"><a href="{{ url_for('doctor.profile') }}">我的信息</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.doctorinfo') }}">医生信息</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.message') }}">查看留言</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.messagehistory') }}">我的留言</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.change_mm') }}">修改密码</a></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseThree">
                            诊所库存
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="panel-body"><a href="{{ url_for('doctor.store') }}">库存信息</a></div>
                        <div class="panel-body"><a href="{{ url_for('doctor.help') }}">我要帮助</a></div>
                    </div>
                </div>
            </div>
        </div>

    <div style="float: left;margin-top: 40px; margin-left: 80px; width: 600px;">

        <form class="form-horizontal" style="">
            {% for i in msg %}
                <div class="form-group">
                    <label class="col-sm-4 control-label">姓名：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{ i.user_name }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">留言：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{ i.user_msg }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">医生回复：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{ i.doc_msg }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">时间：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{ i.user_time }}</p>
                    </div>
                </div>
                <h5 class="page-header"></h5>
            {% endfor %}

        </form>

    </div>
</div>
{% endblock %}
